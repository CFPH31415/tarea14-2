<div class="fondo">
    <form [formGroup]="formLogin" (submit)="send()">
        <div>
            <div>
                <h1>Registro</h1>
            </div>
            <div *ngIf="verificador">
                <app-hijo [textoHijo]="subtitulo"></app-hijo>
            </div>
            <div>
                <div >
                    <label for="">Nombre:</label><br>
                    <input type="text" id=""  formControlName="nombre">
                </div>
                <div class="pb-5">
                    <label for="">DNI:</label><br>
                    <input type="number" id="" formControlName="dni">
                </div>
                <div class="pb-5">
                    <label for="">Estado Civil:</label><br>
                    <select formControlName="estado_civil">
                        <option value="">Opciones:</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
                <div>
                    <button [disabled]="formLogin.invalid">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
